<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Shopely</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .login-container {
            max-width: 350px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(39,64,96,0.10);
            padding: 32px 28px 24px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h2 {
            color: #1a2537;
            margin-bottom: 24px;
        }
        .login-container label {
            color: #274060;
            font-weight: 600;
            margin-bottom: 6px;
            align-self: flex-start;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #b0bec5;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #274060;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
        }
        .login-container button:hover {
            background: #4fc3f7;
            color: #1a2537;
            transform: scale(1.04);
            box-shadow: 0 4px 16px rgba(79, 195, 247, 0.15);
        }
        .login-container .icon {
            font-size: 2.5rem;
            color: #274060;
            margin-bottom: 18px;
        }
        .login-container .register-link {
            margin-top: 16px;
            font-size: 0.95rem;
        }
        .login-container .register-link a {
            color: #4fc3f7;
            text-decoration: none;
        }
        .login-container .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="icon"><i class="fa-solid fa-user"></i></div>
        <h2>Iniciar sesión</h2>
        <form onsubmit="window.location.href='index.html'; return false;">
            <label for="usuario">Usuario o Email</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="register-link">
            ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
        </div>
    </div>
</body>
</html>
